<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ZoomCall Layout</title>
</head>

<body>
    <!-- intestazione -->
    <header>
        <!-- qui il layout di finestra -->
        <div id="win-btns">
            <button class="close">  </button>
            <button class="minimize">  </button>
            <button class="maximize">  </button>
        </div>

        <div id="zoom-id">
            <h5> Zoom Meeting ID:</h5>
        </div>

        <div></div>
    </header>
    <!-- parte centrale -->
    <main>
        <div class="flex-container">
            <section class="sidebar sx flex-side">
                <!-- qui va la "sidebar" sinistra -->
                <i class="fas fa-caret-square-left"></i>
                <span> 1/2 </span>
            </section>
    
            <section id="zoomers flex-middle">
                <!-- qui va l'anterpima delle persone in meeting -->
                <div class="single">
                    <img src="img/Active-Speaker-Zoom-Call.jpeg" alt="zoom caller">
                </div>
                <!-- continuo a ripetizione del primo div single -->

            </section>
    
            <section class="sidebar dx flex-side">
                <!-- qui va la "sidebar" destra -->
                <i class="fas fa-caret-square-left"></i>
                <span> 1/2</span>
            </section>            
        </div>
    </main>

    <!-- navigazione finale -->
    <footer>
        <!-- qui va la navigazione -->
    </footer>
</body>
</html>
